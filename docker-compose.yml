services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ring_ai
      POSTGRES_PASSWORD: ring_ai
      POSTGRES_DB: ring_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ring_ai:ring_ai@postgres:5432/ring_ai
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
