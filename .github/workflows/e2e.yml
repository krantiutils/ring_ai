name: E2E CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: ring_ai
          POSTGRES_PASSWORD: ring_ai
          POSTGRES_DB: ring_ai
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ring_ai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://ring_ai:ring_ai@localhost:5432/ring_ai
      BACKEND_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      # --- Python / Backend setup ---
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Prepare database schema
        working-directory: backend
        run: >-
          PYTHONPATH=. uv run python -c
          "import app.models; from sqlalchemy import text; from app.core.database import Base, engine; 
          with engine.begin() as conn: conn.execute(text('CREATE EXTENSION IF NOT EXISTS vector')); 
          Base.metadata.create_all(bind=engine)"

      - name: Seed database with test data
        working-directory: backend
        run: PYTHONPATH=. uv run python -m app.seed

      # --- Node / Frontend setup ---
      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

      # --- Start services ---
      - name: Start backend
        working-directory: backend
        run: |
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            sleep 1
          done

      - name: Start frontend
        working-directory: frontend
        run: |
          npm run start &
          echo "Waiting for frontend..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            sleep 1
          done

      # --- Playwright ---
      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Create feature parity directory
        working-directory: e2e
        run: mkdir -p feature_parity_validation

      - name: Run Playwright tests
        working-directory: e2e
        run: npx playwright test

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 7

      - name: Upload feature parity screenshots
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: feature-parity-screenshots
          path: e2e/feature_parity_validation/
          retention-days: 30
